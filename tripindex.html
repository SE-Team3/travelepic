<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Basic Form</title>

    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/form-basic.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style type="text/css">
        #map {
            height: 400px;
            width: 50%;
        }

        #destination
        {
            width: 50%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
    <header>
        <h1>TRAVEL EPIC</h1>
            </header>

    <ul>
        <li><a href="tripindex.html" class="active">Navigate</a></li>
        <li><a href="#">Chat</a></li>
        <li><a href="#">Manage Group</a></li>
        
    </ul>
    <div class="container row" style="padding:5%">
        <div class="col-md-4">
            <div class="input-group">
                <input id=destination type="text" class="form-control" placeholder="Search">
                
            </div>
        </div>
        <div id="map" class="col-md-8 pull-left"></div>
        <div class="pull-right">
            <button id="submit" class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-road"></i>
            </button>
        </div>
    </div>

    <script type="text/javascript">

        function initMap()
        {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 20.5937, lng: 78.9629},
                zoom: 10
            });

            directionsService = new google.maps.DirectionsService;
            directionsDisplay = new google.maps.DirectionsRenderer;
            pos=null;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    var marker = new google.maps.Marker({
                        icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
                        map: map,
                        animation: google.maps.Animation.DROP,
                        position: pos
                    });
                    map.setCenter(pos);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
            
            directionsDisplay.setMap(map);

            var geocoder = new google.maps.Geocoder();
            
            document.getElementById('submit').addEventListener('click', function() {
                locationAddress(geocoder, map);
                calculateAndDisplayRoute(directionsService, directionsDisplay,pos);
            });
            enablePlaceSearchAPI()
        }

        function enablePlaceSearchAPI()
        {
            var input = document.getElementById('destination');
            var searchBox = new google.maps.places.SearchBox(input);
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

            // Bias the SearchBox results towards current map's viewport.
            map.addListener('bounds_changed', function() {
              searchBox.setBounds(map.getBounds());
            });

            var markers = [];
            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener('places_changed', function() {
              var places = searchBox.getPlaces();

              if (places.length == 0) {
                return;
              }

              // Clear out the old markers.
              markers.forEach(function(marker) {
                marker.setMap(null);
              });
              markers = [];

              // For each place, get the icon, name and location.
              var bounds = new google.maps.LatLngBounds();
              places.forEach(function(place) {
                if (!place.geometry) {
                  console.log("Returned place contains no geometry");
                  return;
                }
                var icon = {
                  url: place.icon,
                  size: new google.maps.Size(71, 71),
                  origin: new google.maps.Point(0, 0),
                  anchor: new google.maps.Point(17, 34),
                  scaledSize: new google.maps.Size(25, 25)
                };

                // Create a marker for each place.
                markers.push(new google.maps.Marker({
                  map: map,
                  icon: icon,
                  title: place.name,
                  position: place.geometry.location
                }));

                if (place.geometry.viewport) {
                  // Only geocodes have viewport.
                  bounds.union(place.geometry.viewport);
                } else {
                  bounds.extend(place.geometry.location);
                }
              });
              map.fitBounds(bounds);
               });
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) 
        {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                                        'Error: The Geolocation service failed.' :
                                                        'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }

        function locationAddress(geocoder, resultsMap) {
            var address = document.getElementById('destination').value;
            
            geocoder.geocode({'address': address}, function(results, status) {
                if (status === 'OK') {
                    resultsMap.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        map: resultsMap,
                        animation: google.maps.Animation.DROP,
                        position: results[0].geometry.location
                    });
                } 
                else
                {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        function calculateAndDisplayRoute(directionsService,directionsDisplay,pos)
        {
            directionsService.route({
                    origin: pos,
                    destination: document.getElementById('destination').value,
                    travelMode: 'DRIVING'
                }, 
                function(response, status) {
                    if (status === 'OK') {
                        directionsDisplay.setDirections(response);
                    } else {
                        window.alert('Directions request failed due to ' + status);
                    }
                }
            );
            //Remove old marker
            marker.remove(null);
        }

    </script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgECBocCegWYWfrtSYVu5SWDu6ubl484w&callback=initMap&libraries=places&language=en&region=IN" async defer></script>

</body>
</html>

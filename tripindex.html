<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Basic Form</title>

    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/form-basic.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style type="text/css">
        #map {
            height: 400px;
            width: 100%;
        }

        #destination
        {
            width: 50%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .btn-filter{
            opacity:0.6;
        }

        .btn-filter.active{
            opacity:1;
        }

    </style>

</head>
    <header>
        <h1>TRAVEL EPIC</h1>
            </header>

    <ul>
        <li><a href="tripindex.html" class="active">Navigate</a></li>
        <li><a href="#">Chat</a></li>
        <li><a href="#">Manage Group</a></li>
        
    </ul>
    <div class="container row" style="padding:5%">
        <div class="col-md-4">
            <div class="input-group">
                <input id=destination type="text" class="form-control" placeholder="Search">
                
            </div>
        </div>
        <div id="map" class="col-md-8 pull-left"></div>
        <div id="categories">
        <div class="pull-left">
            <button id="submit" class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-road custom"></i>
            </button>
        </div>
        <div class="pull-left">
            <button id="parking" data-toggle="toggle" style="width:35px;height:34px;background-image: url(https://maps.google.com/mapfiles/kml/shapes/parking_lot_maps.png);" class="btn btn-default btn-filter" type="submit">
            </button>
        </div>
        <div class="pull-left">
            <button id="library" data-toggle="toggle" style="width:35px;height:34px;background-image: url(https://maps.google.com/mapfiles/kml/shapes/library_maps.png);" class="btn btn-default btn-filter" type="submit">
            </button>
        </div>
        <div class="pull-left">
            <button id="museum"  style="width:35px;height:34px;background-image: url(https://maps.google.com/mapfiles/kml/shapes/museum_maps.png);" class="btn btn-default btn-filter" type="submit">
            </button>
        </div>
        <div class="pull-left">
            <button id="lodging"  style="width:35px;height:34px;background-image: url(https://maps.google.com/mapfiles/kml/shapes/lodging_maps.png);" class="btn btn-default btn-filter" type="submit">
            </button>
        </div>
        <div class="pull-left">
            <button id="shopping"  style="width:35px;height:34px;background-image: url(https://maps.google.com/mapfiles/kml/shapes/shopping_maps.png);" class="btn btn-default btn-filter" type="submit">
            </button>
        </div>
        <div class="pull-left">
            <button id="police"  style="width:35px;height:34px;background-image: url(https://maps.google.com/mapfiles/kml/shapes/police_maps.png);" class="btn btn-default btn-filter" type="submit">
            </button>
        </div>
        <div class="pull-left">
            <button id="hindu_temple"  style="width:35px;height:34px;background-image: url(https://maps.google.com/mapfiles/kml/shapes/hindu_temple_maps.png);" class="btn btn-default btn-filter" type="submit">
            </button>
        </div>
                </div>
    </div>
    <script type="text/javascript">
        //Global position and map variables
        pos=null;
        map=null;

        $(document).ready(function(){
            $('.btn-filter').click(function(){
                $(this).toggleClass('active');
                getNearbyPlaces();
            });
        });

    </script>
    <script type="text/javascript" src="js/tripinit.js"></script>
    <script type="text/javascript" src="js/placeSearch.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgECBocCegWYWfrtSYVu5SWDu6ubl484w&callback=initMap&libraries=places&language=en&region=IN" async defer></script>

</body>
</html>
